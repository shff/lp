---
hello: olá
thanks: obrigado
new_message:
  one: tem uma nova mensagem
  other: tem %{count} novas mensagens
__formats__:
    number:
      decimal_separator: ','
      precision_separator: .
    currency:
      symbol: €
      name: euro
      format: "%{amount}€"
    date:
      formats:
        default: '%Y-%m-%d'
        long: '%A, %d de %B %Y'
      month_names:
        -
        - Janeiro
        - Fevereiro
        - Março
        - Abril
        - Maio
        - Junho
        - Julho
        - Agosto
        - Setembro
        - Outubro
        - Novembro
        - Dezembro
      abbr_month_names:
        -
        - Jan
        - Fev
        - Mar
        - Abr
        - Mai
        - Jun
        - Jul
        - Ago
        - Set
        - Out
        - Nov
        - Dez
      day_names:
        - Domingo
        - Segunda
        - Terça
        - Quarta
        - Quinta
        - Sexta
        - Sábado
      abbr_day_names:
        - Dom
        - Seg
        - Ter
        - Qua
        - Qui
        - Sex
        - Sáb
    time:
      formats:
        default: '%H:%M:%S'
